  # component template.
  type: object

  properties:
    # The key is the name of the variable in the template.
    label:
      # You can add a human-readable name to your props.
      title: Primary

      # This variable is an array of strings: ['foo', 'bar', 'baz'].
      # This information is required for every prop.
      type: string
      items:
          type: string
